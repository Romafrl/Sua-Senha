<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="gerador de senha, criador de senha, senha segura, senha">
    <link rel="stylesheet" href="style.css">
    <title>Sua senha</title>
</head>
<body>
    <img class="logo" src="imgs/logo.png" alt="titulo"/>
    
    <main class="con-input">
        <span>Tamanho  <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" win="12" max="30" volue="12"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-senha" onclick="copyPassword()" class="container-senha hide">
        <span class="titulo">Sua nova senha é =</span>
        <span id="senha" class="senha"></span>
        <span class="tootip">Clique para cópiar</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
